<template name="register">
    <div class="container">
        <div class="row">            
            <div class="col s3"></div>
            <div class="col s6">{{> atForm}}</div>
            <div class="col s3">
                {{#if ifUserExists}}
                    <a class="waves-effect waves-light btn logout"><i class="material-icons left">cloud</i>Logout</a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
