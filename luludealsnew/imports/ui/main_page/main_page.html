<template name="main_page">
  <div class="container">

    <div class="section tags_Section section_nopad">
      <div class="row">

        <div class="col s12">
          {{#each categories}}
            <a href="/category/{{name}}">
              <div class="chip chipColor">
                {{name}}
              </div>
            </a>
          {{/each}}
        </div>      
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="row">

        {{#each products}}        
        <div class="col s12 m6 l4 main_card_style">
          <a class="btn-floating btn-large waves-effect waves-light red main_price">{{price}} â‚¬</a>
          <div class="card medium">
            <div class="card-image waves-effect waves-block waves-light">
                <a href="{{imageOne}}" data-lightbox="set{{_id}}">
                  <img src="{{imageOne}}">    
                </a>
              {{#each images}}
                <a href="{{this}}" data-lightbox="set{{../_id}}">
                  <img class="hidden_pic" src="{{this}}" />
                </a>
              {{/each}}
              <!--<a href="{{image1}}" data-lightbox="set{{_id}}">
                  <img src="{{image1}}" />
              </a>
              <a href="{{image2}}" data-lightbox="set{{_id}}">
                  <img class="hidden_pic" src="{{image2}}" />
              </a>
              <a href="{{image3}}" data-lightbox="set{{_id}}">
                  <img class="hidden_pic" src="{{image3}}" />
              </a>
              <a href="{{image4}}" data-lightbox="set{{_id}}">
                  <img class="hidden_pic" src="{{image4}}" />
              </a>-->
            </div>
            <div class="card-content">          
              <span class="card-title activator grey-text text-darken-4 truncate card_name"><i class="material-icons right more_info">more_vert</i>{{title}}</span>            
              <form class="col s12">
                {{#if options}}
                  <div class="input-field nopad">
                    <select id="{{_id}}">
                      <option value="" disabled selected>Choose an option</option>     
                        {{#each options}}
                          <option value="{{tag}}">{{tag}}</option>
                        {{/each}}
                    </select>
                  </div>  
                  {{else}}
                    <p class="noOptions">No additional options for this item! Just add it to your cart!</p>
                  {{/if}}          
              </form> 
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">
                {{#if currentUser}}
                  <span class="deleteProduct">Delete</span> - <span class="editProduct">Edit</span>
                {{else}}
                  {{title}}
                {{/if}}  
                <i class="material-icons right">close</i>
              </span>
              <p>{{description}}</p>
            </div>
            <div class="card-action">
                <div class="center-align"> 
                  <a class="waves-effect waves-light btn addToCart"><i class="material-icons right add_to_button">shopping_cart</i>Add to</a>
                </div>
            </div>
          </div>
        </div>

        {{/each}}

      </div>
    </div>    

  </div>  
</template>
